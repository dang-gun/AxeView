	<title>AxeView Test</title>

<body>
	<h2>환영!</h2>

	</div>

		<div>
			액스뷰 [{{TestString1}}] 입니다.

	<br />
	<br />

	<br />
	<br />
	<br />
	---- 템플릿3 --------------
